<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Parameter 처리(Radio, checkbox)</title>
</head>
<body>
	<p>
		input(radio) 데이터 전송 
	</p>
	<form action="/08_servletjsp/servlet/basic/test11">
		<input type="radio" id="sms1" name="sms" value="Y" />
		<label for="sms1">받음</label>
		<input type="radio" id="sms2" name="sms" value="N" />
		<label for="sms2">받지 않음</label>
		<button>전송</button>
	</form>
	<p>
		input(checkbox) 데이터 전송 
	</p>
	<form action="test11">
		<input type="checkbox" id="Lunch1" name="lunch" value="1" />
		<label for="Lunch1">피자</label>
		<input type="checkbox" id="Lunch2" name="lunch" value="2" />
		<label for="Lunch2">치킨</label>
		<input type="checkbox" id="Lunch3" name="lunch" value="3" />
		<label for="Lunch3">맥주</label>
		<button>전송</button>
	</form>
</body>
</html>
